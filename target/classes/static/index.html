<!DOCTYPE html>
<html>
<head>
    <title>Tester de Historial de envio</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="jquery.min.js"></script>
    <script src="sockjs.min.js"></script>
    <script src="stomp.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
 
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Connectar ws mediante stomp:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <!-- - 
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        -->
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th id="txtTituloConductor">Eventos de conductor</th>
                </tr>
                </thead>
                <tbody id="userinfoConductor">
                </tbody>
            </table>
        </div>
        <div class="col-md-12">
            <table id="conversation2" class="table table-striped">
                <thead>
                <tr>
                    <th id="txtTituloUsuario">Eventos de usuario</th>
                </tr>
                </thead>
                <tbody id="userinfoUsuario">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
